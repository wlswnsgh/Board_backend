<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit</title>
<style>
    .section-container {
        padding-top: 90px;
        width: 100%;
    }

    .comment-form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
    	width: 42.5rem;
        border-radius: 6px;
        padding: 12px 16px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        transition: border-color 0.2s, box-shadow 0.2s;
    	margin: 1% 0 1% 0;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        outline: 0;
    }

    .btn-custom {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn-submit {
        background-color: #007bff; /* 댓글 작성 완료 버튼 색상 */
        color: #ffffff;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-edit {
        background-color: #ffc107; /* 댓글 수정 버튼 색상 */
        color: #000000;
    }

    .btn-edit:hover {
        background-color: #e0a800;
    }

    .btn-delete {
        background-color: #dc3545; /* 댓글 삭제 버튼 색상 */
        color: #ffffff;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    .btn-group {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
</style>
</head>
<body>
	<div th:replace="~{test/mainpage :: head}"></div>
	
	<section class="section-container">
      <div class="container">
        <div class="comment-form-container">
           <h2 class="mb-4">게시글 수정</h2>
           <form action="/submit/update" method="post" style="height: 65vh;" >
               <div class="mb-4">
                   <label for="commentTitle" class="form-label">게시글 제목</label>
                   <br>
                   <input 
					type="hidden"  
					name="id"
					th:value="${edit.id}" 
					required >
					
                   <input 
                   	type="text" 
                   	class="form-control" 
                   	name="title"
                   	th:value="${edit.title}" 
                   	required >
                   	
               </div>
               <div class="mb-4">
                   <label for="commentBody" class="form-label">게시글 내용</label>
                   <br>
                   <textarea 
                   	class="form-control"
                   	rows="6"
                   	name="content"
                   	th:text="${edit.content}"
                   	style=
                   "margin: 1% 0 0 0; 
                   	width: 680px; 
                   	height: 205px;
                   	resize: none;"
                   	required></textarea>
               </div>
               <div class="btn-group">
                   <button type="submit" class="btn btn-custom btn-submit">수정 완료</button>
               </div>
           </form>
        </div>
      </div>
    </section>
    
	<div th:replace="~{test/mainpage :: foot}"></div>
</body>
</html>
